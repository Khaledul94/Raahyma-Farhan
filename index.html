<!DOCTYPE html>

<head>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(120deg, #ffe6f0, #ffccd5);
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  overflow-x: hidden;
  position: relative;
}

.card {
  background: white;
  padding: 30px 25px;
  border-radius: 20px;
  max-width: 450px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  animation: fadeIn 1.5s ease;
  position: relative;
  z-index: 10;
}

h1 { color: #e75480; margin-bottom: 15px; font-size: 28px; }
p { line-height: 1.6; font-size: 16px; }

button {
  margin-top: 20px;
  padding: 12px 22px;
  border: none;
  border-radius: 25px;
  background: #e75480;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}
button:hover { background: #d9436c; transform: scale(1.05); }

.hidden { display: none; margin-top: 20px; }

.heart { font-size: 40px; animation: pulse 1.5s infinite; margin-top: 15px; }

img {
  width: 100%;
  border-radius: 15px;
  margin-top: 15px;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

.floating {
  position: fixed;
  font-size: 20px;
  pointer-events: none;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-600px) rotate(360deg); opacity: 0; }
}
</style>
</head>
